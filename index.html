<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>

    <!-- <model-viewer> HTML element -->
    <model-viewer 
    src="old_computer_02-freepoly.org.glb" 
    ar ar-modes="webxr scene-viewer quick-look" 
    camera-controls poster="poster.webp" 
    shadow-intensity="1.28" 
    environment-image="legacy" 
    exposure="0.56" shadow-softness="0.89" 
    camera-orbit="89.88deg 83.66deg 1.997m" 
    field-of-view="30deg" 

    camera-target="-0.2918m 0.999m 0.75m"
    min-camera-orbit="-25deg 63deg auto" 
    max-camera-orbit="47deg 78deg auto"> 

    <button href="" class="Hotspot" slot="hotspot-2" data-position="-0.29879835235023094m 1.0541449994054404m 0.6676224750923622m" data-normal="0.9908030664226473m 0.10205189916835955m -0.08885208744655479m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Enter...</div>
    </button>

    </model-viewer>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
